<head>

    <meta property="og:title" content="미고네 - 프로필 링크">

    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: black;
        }
        .profile{
            width: 100px;
            height: 100px;

            background-color: black;
            border-radius: 100%;

            border : 2px solid white;

            background-image: url('돼지고양이.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{color: white;
            font-size: 14px;
        
            margin-top:0px;
            margin-bottom: 30px;}   
        .wrap{
            
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            
            margin-bottom: 10px;
            
            font-size: 14px;
            font-weight: bold;
            color: black;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px gray;


        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">우리집 미고</h1>
        <p class="sub">고양이.. 좋아하세요?</p>
